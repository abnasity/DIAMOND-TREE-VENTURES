<!-- Edit User Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form id="editUserForm" method="POST">
          <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
          <input type="hidden" id="edit_user_id" name="user_id">

          <div class="mb-3">
            <label for="edit_username" class="form-label">Username</label>
            <input type="text" class="form-control" id="edit_username" name="username" required>
          </div>

          <div class="mb-3">
            <label for="edit_email" class="form-label">Email</label>
            <input type="email" class="form-control" id="edit_email" name="email" required>
          </div>

          <div class="mb-3">
            <label for="edit_role" class="form-label">Role</label>
            <select class="form-select" id="edit_role" name="role" required>
              <option value="staff">Staff</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="edit_address" class="form-label">Staff Address</label>
            <select name="address_select" id="edit_address" class="form-select">
              {% for addr in addresses %}
              <option value="{{ addr }}">{{ addr }}</option>
              {% endfor %}
              <option value="__new__">Other (Add new address)</option>
            </select>
          </div>

          <div id="editNewAddressField" style="display: none;" class="mb-3">
            <label for="edit_new_address" class="form-label">New Address</label>
            <input type="text" id="edit_new_address" name="new_address" class="form-control" placeholder="Enter new address">
          </div>

          <div class="mb-3">
            <label for="edit_password" class="form-label">New Password (leave blank to keep current)</label>
            <input type="password" class="form-control" id="edit_password" name="password" minlength="6">
            <div class="form-text">Minimum 6 characters</div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
